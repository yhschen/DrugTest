<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毒品快篩試劑使用紀錄系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>毒品快篩試劑管理系統</h1>

        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('usage')">使用紀錄登記</button>
            <button class="tab-btn" onclick="openTab('inventory')">試劑入庫管理</button>
        </div>

        <div id="usage" class="tab-content active">
            <div class="card">
                <h2>📝 新增使用紀錄</h2>
                <form id="usageForm">
                    <div class="form-group">
                        <label>領取單位</label>
                        <input type="text" id="useUnit" required placeholder="例如：偵查隊">
                    </div>
                    <div class="form-group">
                        <label>領取人</label>
                        <input type="text" id="usePerson" required placeholder="姓名">
                    </div>
                    <div class="form-group">
                        <label>領取時間</label>
                        <input type="datetime-local" id="useTime" required>
                    </div>
                    <div class="form-group">
                        <label>領取項目</label>
                        <select id="useItem">
                            <option value="K他命">K他命</option>
                            <option value="安非他命">安非他命</option>
                            <option value="海洛因">海洛因</option>
                            <option value="大麻">大麻</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>試劑批號</label>
                        <input type="text" id="useBatch" required>
                    </div>
                    <div class="form-group">
                        <label>檢測結果</label>
                        <select id="testResult">
                            <option value="陰性">陰性 (-)</option>
                            <option value="陽性">陽性 (+)</option>
                            <option value="無效">無效</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-submit">儲存紀錄</button>
                </form>
            </div>

            <div class="card">
                <h2>📋 使用紀錄列表</h2>
                <table id="usageTable">
                    <thead>
                        <tr>
                            <th>時間</th>
                            <th>單位</th>
                            <th>領取人</th>
                            <th>項目</th>
                            <th>批號</th>
                            <th>結果</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>

        <div id="inventory" class="tab-content">
            <div class="card">
                <h2>📦 試劑入庫登錄</h2>
                <form id="inventoryForm">
                    <div class="form-group">
                        <label>領取單位 (總庫)</label>
                        <input type="text" id="invUnit" required placeholder="例如：鑑識中心">
                    </div>
                    <div class="form-group">
                        <label>入庫時間</label>
                        <input type="datetime-local" id="invTime" required>
                    </div>
                    <div class="form-group">
                        <label>試劑批號</label>
                        <input type="text" id="invBatch" required>
                    </div>
                    <div class="form-group">
                        <label>數量</label>
                        <input type="number" id="invQty" required>
                    </div>
                    <button type="submit" class="btn-submit">新增入庫</button>
                </form>
            </div>

            <div class="card">
                <h2>🗄️ 總庫存列表</h2>
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>入庫時間</th>
                            <th>單位</th>
                            <th>批號</th>
                            <th>數量</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
